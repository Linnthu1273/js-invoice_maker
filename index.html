<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mt-5 mb-4">
                    <h2 class=" text-center fw-bold">Invoice Maker</h2>
                </div>
            </div>
            <form id="inputForm" class=" border border-1 py-3 rounded d-print-none">
                <div class="row">
                    <div class="col">
                        <div class=" ">
                            <label for="selectItems" class=" form-label fw-bold">Select Items</label>
                            <select name="selectItems" id="selectItems" class="form-select"></select>
                        </div>
                    </div>
                    <div class="col">
                        <div class=" ">
                            <label for="quantity" class=" form-label fw-bold">Quantity</label>
                            <input type="number" name="quantity" id="quantity" class="form-control text-end " required>
                        </div>
                    </div>
                    <div class="col">
                        <div class=" h-100">
                            <button class=" btn btn-primary btn-lg w-100 h-100" id="addBtn">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <table class=" mt-5  table">
                <thead class="">
                    <tr class=" fw-bolder">
                        <th class="">Item Name</th>
                        <th class=" text-end">Unit Price</th>
                        <th class=" text-end">Quantity</th>
                        <th class=" text-end w-25">Cost</th>
                    </tr>
                </thead>
                <tbody id="rows"></tbody>
                <tfoot>
                    <tr class=" fw-bold">
                        <td colspan="3" class=" text-center">Total</td>
                        <td class=" text-end" id="total">0</td>
                    </tr>
                </tfoot>
            </table>
            <div class=" d-block text-end d-print-none">
                <button class=" btn btn-primary btn-lg" id="printer" onclick="printer()">
                    <i class=" bi bi-printer"></i>
                    Print
                </button>
            </div>
        </div>
    </div>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/products.js"></script> 
<script src="./js/app.js"></script>
</body>
</html>
